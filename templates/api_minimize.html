<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0"/>

    <title>Smart Diagnosis</title>
    <link rel="icon" href="../../static/favicon.ico">
</head>
<body>

<main>
    <div id="faceView" value="측정에 필요한 캔버스" style="transform: scaleX(-1);">
        <video class="video" id="input_video" value="원본비디오"
               style="display:block;" playsinline></video>
        <canvas class="canvas" id="mid_canvas" value="원본에 영상처리를 적용하기 위한 캔버스"
                style="display:none;" width="1280px" height="720px"></canvas>
        <canvas class="canvas" id="output_canvas" value="최종 보여지는 캔버스"
                style="display:none;" width="1280px" height="720px"></canvas>
    </div>
    <button onclick="start()">시작</button>
    <button onclick="end()">종료</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

<script async src="../../static/js/opencv.js"></script>
<script src="../../static/js/api_minimize.js"></script>
</body>
</html>
