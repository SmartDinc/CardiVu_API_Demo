<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0"/>

    <title>Smart Diagnosis</title>
    <link rel="stylesheet" href="../../static/style/styles.css">
    <link rel="icon" href="../../static/favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <img class="logo" src="../../static/images/logo_home.png" alt='logo_home' onclick="back_home()">
    <div class='title'>CardiVu API DEMO</div>
</header>

<main class="main_style" id='main_style'>
    <div class="camera" id='camera_img'></div>
    <h2 id="camera_alert"> 홍채 진단을 위해 <b>카메라 권한</b>을 허용해 주시기 바랍니다.</h2>
    <p id="alert"> 잠시 기다려 주세요. 준비 중...</p>
    <video class="video" id="input_video" playsinline></video>
    <div id="mid_canvas_div">
        <canvas class="canvas" id="mid_canvas" width="1280px" height="720px"></canvas>
    </div>
    <div style="display: flex;">
        <div class="main_canvas" id="main_canvas">
            <div class="graph_container">
                <div>
                    <img class='no_iris' id='no_iris' src="../../static/images/warning2.png" alt="no_iris">
                    <canvas class="iris_flow" id='iris_flow' width="190px" height="190px"></canvas>
                </div>
                <canvas class="side_graph" id='side_graph1' width="190px" height="145px"></canvas>
                <canvas class="side_graph" id='side_graph2' width="190px" height="145px"></canvas>
            </div>
            <div class='canvas_box'>
                <canvas class="canvas" id="output_canvas" width="1280px" height="720px"></canvas>
                <img class='guide' src="../../static/images/guide.png" alt="guide">
            </div>
            <div class="flow_container">
                <div class='data_flow' id='data_flow'><p>Measurement Data</p></div>
            </div>
        </div>
    </div>
    <div class="graph" id='graph'><span id='bar'></span></div>
    <div class='warn_div' id='warn_div'>
        <img class='warning' id='warning' src="../../static/images/warning.png" alt="warning">
        <span class='stream_alert' id='stream_alert'>바른 자세로 정면 카메라를 응시해주세요.</span>
    </div>

    <div class="button_box">
        <div class="btn_box">
            <button class="stream_button" id="btn" onclick="Click()">시작</button>
        </div>
        <div class="btn_box">
            <button class="pass_button" id="btn_pass" onclick="Pass()">문의하기</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal_content">
            <h2>제목</h2>
            <p>내용</p>
            <button type="button" id="confirm" onclick="confirm()">확인</button>
        </div>
        <div class="modal_layer"></div>
    </div>
</main>
<script async src="../../static/js/opencv.js" onload="onOpenCvReady();"></script>
<script src="../../static/js/api_script.js"></script>
</body>
</html>
